version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: owj-wordpress
    restart: unless-stopped
    ports:
      - "3002:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ../:/var/www/html/wp-content/themes/one-woman-job
    depends_on:
      - db
    networks:
      - owj-network

  db:
    image: mariadb:10.6
    container_name: owj-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - owj-network

  wpcli:
    image: wordpress:cli
    container_name: owj-wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ../:/var/www/html/wp-content/themes/one-woman-job
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    networks:
      - owj-network
    entrypoint: ["wp", "--allow-root"]
    command: ["--info"]

volumes:
  wordpress_data:
  db_data:

networks:
  owj-network:
    driver: bridge
